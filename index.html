<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link rel="stylesheet" href="style.css" />

    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Previous Button -->
      <button id="prev-btn">
        <p>&larr;</p>
      </button>

      <!-- Book -->
      <div id="book" class="book">
        <!--Paper 1-->
        <div id="p1" class="paper">
          <div class="front" id="p1Front">
            <div class="front-content" id="f1">
              <h2>
                Today is a celebration of youâ€”the incredible person who brings
                so much joy, laughter, and love into our lives. As you turn
                another year older, I want to remind you of just how amazing you
                are and how much you mean to us.
              </h2>
            </div>
          </div>
          <div class="back">
            <div class="back-content col" id="b1">
              <h2 class="book-title">Abba's Jewel</h2>
              <img
                src="./img/green_gown.jpeg"
                alt="The celebrant"
                class="cover-img"
              />
            </div>
          </div>
        </div>
        <!--Paper 2-->
        <div id="p2" class="paper">
          <div class="front">
            <div class="front-content col" id="f2">
              <h2 class="book-title">Our Precious</h2>
              <img
                src="./img/wedding.jpeg"
                alt="The celebrant"
                class="cover-img"
              />
            </div>
          </div>
          <div class="back">
            <div class="back-content col" id="b2">
              <h2 class="book-title">Our Precious</h2>
              <img
                src="./img/pink_gate.jpeg"
                alt="The celebrant"
                class="cover-img"
              />
            </div>
          </div>
        </div>
        <!--Paper 3-->
        <div id="p3" class="paper">
          <div class="front">
            <div class="front-content" id="f3">
              <h2>With Love...</h2>
            </div>
          </div>
          <div class="back" id="p1Front">
            <div class="back-content" id="b3">
              <h2>Tolu</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- Next Button -->
      <button id="next-btn"><p>&rarr;</p></button>
    </div>
  </body>
</html>
